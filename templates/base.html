{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Self-destructing notes service.">
    <meta name="author" content="">

    <title>Rotnote - {{ template "title" . }}</title>

    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/public/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="/public/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">rotnote</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div id="content" class="container">
        {{ template "content" . }}
    </div>

    <!-- Footer -->
    <div class="container">
        <p class="text-muted">
            Rotnote is free software licensed under <a
                    href="https://github.com/jaydn/rotnote/blob/master/COPYING">AGPLv3</a>
            <small>//</small>
            Source code available on <a href="https://github.com/jaydn/rotnote">GitHub</a>
            <span class="bi bi-link-45deg"></span>.
        </p>
    </div>

    <!-- User scripts -->
    <script src="/public/sjcl.min.js"
            integrity="sha256-nIoG9XIePM1QNttI6KAGLYGNxc4DNinxxmOZW0/Z7uA="
            crossorigin="anonymous"></script>
    <script src="/public/jquery-3.6.0.min.js"></script>
    <script src="/public/main.js"></script>
</body>
</html>
{{ end }}
